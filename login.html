<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fórum IDPW</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c0bc30fd70.js" crossorigin="anonymous"></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>
<body>
   <header>
            <div class="back">
                <a href="index.html"><i class="fa-solid fa-arrow-left-long"></i> Voltar </a>
            </div>
            <div class="logo">
                <a class="logo-link" href="index.html">Fórum IDPW </a>
            </div>
            <span class="LR"><a href="login.html">Login/Registrar</a></span>
    </header>

    <div class="container" id="container">
        <div class="form-container registro">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i 
                    class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i 
                     class="fa-brands fa-facebook-f"></i></a>
                     <a href="#" class="icons"><i 
                     class="fa-brands fa-github"></i></a>
                </div>
                <span> Ou use seu email para 
                se registrar!</span>
                <input type="text" 
                placeholder="Nome de usuário">
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>
    
        <div class="form-container login">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i 
                    class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i 
                     class="fa-brands fa-facebook-f"></i></a>
                     <a href="#" class="icons"><i 
                     class="fa-brands fa-github"></i></a>
                </div>
                <input type="text" id="usuario"
                placeholder="Usuário">
                <input type="password" id="senha-user"
                placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button id="btnLogar">Entrar</button>
            </form>
        </div>

        <div class="alternar-container">
            <div class="alternar">
                <div class="alternar-painel 
                alternar-esquerda">
                    <h1>Bem vindo de volta!</h1>
                    <p>Insira seus dados pessoais 
                    para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="alternar-painel 
                alternar-direita">
                    <h1>Olá, amigo!</h1>
                    <p>Registre com seus dados pessoais 
                    para usar todos os recursos do fórum</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js
    "></script>
    <script src="login.js"></script>
    
</body>
</html>
